{% extends 'base.html' %}
{% block title %}{{ title  }}{% endblock %}

{% block navbar %}{% endblock %}
{% block content %}
   <section>
       <p>Welcome back <span class="logo">VilaStory</span> your one stop for stories.</p>
       <p class="text-center" id="reg">SignIn</p>
       <form action="{% url 'signin' %}" method="post">
           <div class="text-center text-danger">{{ errors }}</div>
           {% csrf_token %}
           <div class="form-group">
               <label for="useremail">username</label>
               <input type="email" name="useremail" oninput="removeError(this.id)" autocomplete="off" id="useremail" placeholder="Enter emailadress">
           </div>
           <div class="form-group">
               <label for="password">password</label>
                <input type="password" name="userpassword" oninput="removeError(this.id)" autocomplete="off" id="userpassword" placeholder="Enter password">
            </div>
            <div class="form-group" id="flex_links">
                <span><input type="checkbox" name="rememberme" id="rememberme"><span>Remember Me.</span></span>
                <span><a href="{% url 'signup' %}">Dont have account?</a></span>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign-In" id="signin" onclick="return ValidateSignin()" style="margin-bottom: 70px;">
            </div>
       </form>
   </section>
{% endblock %}
{% block footer %}{% endblock %}
