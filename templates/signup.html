{% extends 'base.html' %}
{% block title %}{{ title  }}{% endblock %}

{% block navbar %}{% endblock %}
{% block content %}
<section style="margin-top: 20px;">
    <p>Welcome to <span class="logo">VilaStory</span> where we tell the story to those who miss them.</p>
    <p class="text-center" id="reg">SignIn</p>
    <form action="{% url 'create_account' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="useremail">useremail</label>
            <input type="email" name="useremail" id="useremail" oninput="removeError(this.id)" placeholder="Enter emailadress">
        </div>
        <div class="form-group">
            <label for="phonenumber">phone</label>
            <input type="tel" name="phonenumber" id="phonenumber" oninput="removeError(this.id)" placeholder="Enter phonenumber">
        </div>
        <div class="form-group">
            <label for="userimages">Image</label>
            <input type="file" name="userimages" id="userimages" oninput="removeError(this.id)">
        </div>
        <div class="form-group">
            <label for="password">password</label>
             <input type="password" name="userpassword" oninput="removeError(this.id)" autocomplete="off" id="userpassword" placeholder="Enter password">
         </div>
         <div class="form-group" id="flex_links">
             <span><a href="{% url 'login' %}">Dont have account?</a></span>
         </div>
         <div class="form-group">
             <input type="submit" value="Sign-Up" id="signin" onclick="return ValidateSignup()" style="margin-bottom: 30px;">
         </div>
    </form>
</section>
{% endblock %}
{% block footer %}{% endblock %}
